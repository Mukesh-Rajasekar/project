<div class="body-container">
  
  <div class="card-container">
  <div class="card" *ngFor="let card of favRest">
    
    <img [src]="card.imagePath" alt="{{ card.name }}" class="card-image"/>
    <div class="card-content">
      <h4>{{ card.name }}</h4>
    <p>{{ card.cuisine[0].name }}</p>
    <p>{{ card.location }}</p>
    <button (click)="deleteFav(card.restaurantId)" matTooltip="Remove Favorite Restaurant"><mat-icon>delete</mat-icon></button>
    </div>
  </div>

</div>
